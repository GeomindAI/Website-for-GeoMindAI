<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E3A8A" />
    <meta
      name="description"
      content="Laundry Service Analytics Dashboard - Analyze trends for your laundry delivery service"
    />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Material Icons -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Leaflet CSS directly from CDN to avoid build issues -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Laundry Service Analytics Dashboard</title>
    <style>
      /* Ensure the app takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Fallback content for debugging */
      #debug {
        display: none;
        padding: 20px;
        margin: 20px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
      }
      
      #direct-load {
        margin: 50px auto;
        max-width: 800px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      
      #direct-load h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #direct-load button {
        background-color: #1E3A8A;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      
      #direct-load button:hover {
        background-color: #2c5282;
      }
    </style>
    <script>
      // Add error handling to capture and display issues
      window.onerror = function(message, source, lineno, colno, error) {
        const debugDiv = document.getElementById('debug');
        if (debugDiv) {
          debugDiv.style.display = 'block';
          debugDiv.innerHTML += `<p><strong>Error:</strong> ${message}</p>`;
          debugDiv.innerHTML += `<p><strong>Source:</strong> ${source}</p>`;
          debugDiv.innerHTML += `<p><strong>Line:</strong> ${lineno}, <strong>Column:</strong> ${colno}</p>`;
          if (error && error.stack) {
            debugDiv.innerHTML += `<p><strong>Stack:</strong> <pre>${error.stack}</pre></p>`;
          }
        }
        return false;
      };
      
      // Check if resources are loading
      window.addEventListener('DOMContentLoaded', function() {
        const debugDiv = document.getElementById('debug');
        if (debugDiv) {
          debugDiv.innerHTML += '<p>DOMContentLoaded event fired!</p>';
          
          // Check manifest
          fetch('./manifest.json')
            .then(response => {
              if (!response.ok) {
                throw new Error(`Manifest failed to load: ${response.status} ${response.statusText}`);
              }
              return response.json();
            })
            .then(data => {
              debugDiv.innerHTML += '<p>✅ Manifest loaded successfully</p>';
            })
            .catch(error => {
              debugDiv.innerHTML += `<p>❌ Manifest error: ${error.message}</p>`;
              
              // Create a fallback manifest
              const fallbackManifest = {
                "short_name": "Laundry Analytics",
                "name": "Laundry Service Analytics Dashboard",
                "icons": [
                  {
                    "src": "favicon.ico",
                    "sizes": "64x64 32x32 24x24 16x16",
                    "type": "image/x-icon"
                  }
                ],
                "start_url": ".",
                "display": "standalone",
                "theme_color": "#1E3A8A",
                "background_color": "#F3F4F6"
              };
              
              debugDiv.innerHTML += '<p>Created fallback manifest in memory</p>';
              
              // Store it for app to use
              window.fallbackManifest = fallbackManifest;
            });
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="debug"></div>
    
    <!-- Fallback direct load in case React doesn't initialize -->
    <div id="direct-load">
      <h1>Laundry Analytics Dashboard</h1>
      <p>If you're seeing this, the dashboard React app didn't load correctly.</p>
      <p>Common causes include:</p>
      <ul style="text-align: left; display: inline-block;">
        <li>Missing or corrupted resource files</li>
        <li>JavaScript errors during initialization</li>
        <li>Network issues loading required files</li>
      </ul>
      
      <div style="margin-top: 20px;">
        <button onclick="document.getElementById('debug').style.display = 'block';">Show Debug Info</button>
        <button onclick="window.location.reload();">Reload Page</button>
        <button onclick="window.location.href = 'appointments.json';">Try Accessing Data</button>
      </div>
      
      <script>
        // If React loads properly, this div will be hidden/replaced
        setTimeout(function() {
          const rootContent = document.getElementById('root').innerHTML.trim();
          const directLoad = document.getElementById('direct-load');
          
          if (!rootContent) {
            directLoad.style.display = 'block';
            document.getElementById('debug').innerHTML += '<p>React did not render any content within 5 seconds</p>';
          } else {
            directLoad.style.display = 'none';
          }
        }, 5000);
      </script>
    </div>
  </body>
</html>
