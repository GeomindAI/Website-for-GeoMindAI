<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GeoMind AI</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="icon" type="image/svg+xml" href="/assets/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/components/footer.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-component"></div>

    <main class="contact-page">
        <section class="contact-hero">
            <h2>Contact Us</h2>
            <div class="divider"></div>
            <p class="contact-summary">
                Have a question about our products or services? We'd love to hear from you.
            </p>
        </section>

        <section class="contact-form-section">
            <form action="https://formspree.io/f/xpwqqved" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-component"></div>

    <script src="/js/main.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
