name: Deploy Dashboard

on:
  push:
    branches: [ main ]
    paths:
      - '1StopDashboard/**'
  # Allow manual triggering
  workflow_dispatch:

# Permissions needed for GitHub Pages deployment
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Completely remove cache option to fix the error

      - name: Install Dependencies
        run: |
          cd 1StopDashboard
          # Use regular npm install instead of npm ci which requires package-lock.json
          npm install

      - name: Build
        run: |
          cd 1StopDashboard
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
          # Debug output to show build results
          echo "Build completed. Contents of build directory:"
          ls -la build/

      - name: Deploy to proper directory
        run: |
          # Create the destination directory if it doesn't exist
          mkdir -p 1stop/dashboard
          # Copy the build output to the correct directory
          cp -R 1StopDashboard/build/* 1stop/dashboard/
          # Debug information
          echo "Contents of 1stop/dashboard:"
          ls -la 1stop/dashboard/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # Deploy the entire repository
          branch: gh-pages
          clean: false  # Don't remove existing files
          token: ${{ secrets.GITHUB_TOKEN }} 